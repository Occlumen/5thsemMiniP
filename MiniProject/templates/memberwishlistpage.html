{% load static %}
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, intial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Member WishList</title>
   </head>
   <style>
      #body{
      background-color: PaleGreen;
      }
      #para1{
      text-align: center;
      font-size: 55px;
      font-family: cursive;
      color: Orange;
      }
      #img1{
      padding-left: 750px;
      padding-top: 30px;
      width: 300px;
      height: 250px;
      }
      #input1{
      width: 180px;
      height: 45px;
      margin-left: 1300px;
      border-radius: 15px;
      font-family: lucida Console;
      font-size: 20px;
      background-color: LightSteelBlue;
      color: OliveDrab;
      }
      #input4{
      width: 180px;
      height: 45px;
      margin-left: 1300px;
      border-radius: 15px;
      font-family: lucida Console;
      font-size: 20px;
      background-color: LightSteelBlue;
      color: OliveDrab;
      }
      #input2{
      font-size: 20px;
      font-family: serif;
      height: 45px;
      width: 180px;
      border-radius: 25px;
      background-color: ChartReuse;
      margin-left:350px;
      }
      #input3{
      font-size: 20px;
      font-family: serif;
      height: 45px;
      width: 180px;
      border-radius: 25px;
      background-color: Red;
      margin-left: 350px;
      }
      #div2{
      margin-top: 25px;
      border-width: 5px;
      border-radius: 25px;
      border-style: solid;
      border-color: lightPink;
      background-color: Linen;
      display: flex;
      }
      #para2{
      margin-left:  75px;
      text-align: left;
      font-size: 20px;
      font-family: monospace;
      color: MidnightBlue;
      }
      #para3{
      margin-left:  75px;
      text-align: left;
      font-size: 15px;
      font-family: monospace;
      color: MidnightBlue;
      }
   </style>
   <body>
      <div id="div1">
         <form action="logout">
            <input id="input1" type="submit" value="LOGOUT">
         </form>
         <br>
         <form action="back">
            <input id="input4" type="submit" value="BACK">
         </form>
         <p id="para1">WishList</p>
         <br><br>
         <div style="display:flex;">
         <form action="addbook">
            <input id="input2" type="submit" value="ADD">
         </form>
         <form action="removebook">
            <input id="input3" type="submit" value="REMOVE">
         </form>
         </div>
      </div>
      <h1 style="font-family:cursive; color:MidnightBlue;"><center>Choose from below</center></h1>
      {% for wish in wishlist %}
      <div id="div2">
         <div>
            <p id="para2">Book Details</p>
            <p id="para3">
               Book Name :{{ wish.bookname }}<br><br>
               Department of Book :{{ wish.deptofbook }}<br><br>
               Edition :{{ wish.edition }}<br><br>
               </p>
         </div>
         </div>
         {% endfor %}
   </body>
</html>
